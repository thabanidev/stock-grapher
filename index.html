<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TradeMind</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="brand">
                <h1>Stock Grapher</h1>
            </div>
        </header>

        <div class="search">
            <input type="text" placeholder="Search for a stock" id="ticker">
            <button id="search">Search</button>
        </div>

        <div class="container">
            <div class="chart grid-item">
                <canvas id="chart"></canvas>
            </div>
            <div class="table-area grid-item">
                <div id="table-container" class="table-container">
                    <table border="1" id="stock-table" class="stock-table">
                        <!-- Table content will be added here dynamically -->
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    </body>
</html>
