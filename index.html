<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TradeMind</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="menu">
                <img src="images/menu.png" alt="">
            </div>

            <div class="brand">
                <img src="images/trademind.ico" alt="">
                <h1>TradeMind</h1>
            </div>

            <div class="chatbot">
                <img src="images/chatbot.png" alt="">
            </div>
            
        </header>

        <div class="search">
            <input type="text" placeholder="Search for a stock" id="ticker">
            <button id="search">Search</button>
        </div>

        <div class="container">
            <div class="chart grid-item">
                <canvas id="chart"></canvas>
            </div>
            <div class="table-area grid-item">
                <div id="table-container" class="table-container">
                    <table border="1" id="stock-table" class="stock-table">
                        <!-- Table content will be added here dynamically -->
                    </table>
                </div>
            </div>
            <div class="prediction grid-item">
                <h2>Predicted Price Movement</h2>
                <button>Predict</button>
                <img prediction="up" src="images/price-up.png" alt="">
                <img prediction="down" src="images/price-down.png" alt="">
            </div>
            <div class="USD grid-item">
                <h3>Current Price (USD):</h3>
                <h3 id="current-price-usd">183,45</h3>
            </div>
            <div class="ZAR grid-item">
                <h3>Current Price (ZAR):</h3>
                <h3 id="current-price-zar">3 488,25</h3>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    </body>
</html>
